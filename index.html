<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoD-Ghana Attendance Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <img src="ioddddd-min.png"> 

<div class="container">

    <!-- Form Box -->
    <div id="form-box">
        <h2>Welcome To IoD-Ghana
        <input type="text" id="name" placeholder="Enter your full name" required>
        <input type="tel" id="phone" placeholder="Enter phone number" 
       pattern="0[0-9]{9}" title="Enter a 10-digit phone number starting with 0" maxlength="10" inputmode="numeric" required>


        <select id="purpose" required>
            <option value="" disabled selected>Select purpose of visit</option>
            <option value="Staff">Staff</option>
            <option value="Personal">Personal</option>
            <option value="Visitor">Visitor</option>
        </select>

        <button onclick="submitEntry()">Submit</button>
    </div>

    <!-- Success Page -->
    <div id="success-box">
        <h2>Submitted Successfully ðŸŽ‰</h2>
        <p>Your entry has been recorded.</p>
    </div>

</div>
    
</body>
</html>
